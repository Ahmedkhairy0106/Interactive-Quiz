<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/css/output.css" rel="stylesheet">
  <title>Interactive Quiz</title>
</head>
<body class="bg-[#1E1E1E] flex items-center justify-center h-screen">
  <div class="container w-80 h-[460px] bg-white rounded-2xl p-4 shadow-lg">
    <!-- Quiz Title -->
    <div class="quizname">
      <h1 class="text-center font-bold text-[#1E1E1E] text-lg">Interactive Quiz</h1>
    </div>

    <!-- Progress Bar -->
    <div class="flex justify-center mt-4">
      <div class="w-56 bg-gray-300 rounded-full h-1.5">
        <div id="progressBar" class="bg-blue-500 h-1.5 rounded-full transition-all duration-300" style="width: 0%;"></div>
      </div>
    </div>

    <!-- Question Text -->
    <div class="question mt-5">
      <h2 id="question" class="text-center font-bold text-[#1E1E1E]">loading...</h2>
    </div>

    <!-- Choices -->
    <div id="choicesContainer" class="mt-5 flex flex-col items-center gap-2">
      <!-- Buttons will be injected -->
    </div>

    <!-- Button -->
    <div class="submit mt-5 flex justify-center">
      <button id="btn" class="bg-[#1E1E1E] w-60 h-8 text-white rounded-lg border border-[#BDBCBC] cursor-pointer transition">Next</button>
    </div>
  </div>

  <script src="../src/js/index.js"></script>
</body>
</html>
